<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Background Music -->
    <audio id="bg-music" src="music.mp3" loop></audio>
    <div id="music-message">Click anywhere to enable background music ðŸŽµ</div>

    <script src="script.js"></script>

    <div class="container">

        <!-- TITLE -->
        <h1 class="title">My Page Title</h1>

        <!-- SPACE FOR MAIN PHOTO -->
        <img src="main-photo.jpg" class="main-photo" alt="Main Photo">

        <!-- PARAGRAPH -->
        <p class="paragraph">
            This is the first paragraph. You can replace this text with your own content.
        </p>

        <!-- TWO PHOTOS SIDE-BY-SIDE -->
        <div class="photo-row">
            <img src="photo1.jpg" class="side-photo" alt="Photo 1">
            <img src="photo2.jpg" class="side-photo" alt="Photo 2">
        </div>

        <!-- MORE PARAGRAPHS -->
        <p class="paragraph">
            Here is more text following the two images. You can write multiple paragraphs here.
        </p>
        <p class="paragraph">
            Another paragraph can go here. Add as much content as youâ€™d like.
        </p>

        <!-- ENDING PHOTO -->
        <img src="ending-photo.jpg" class="ending-photo" alt="Ending Photo">

    </div>

</body>
</html>
